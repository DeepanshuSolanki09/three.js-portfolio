<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        overflow-x: hidden;
        overflow-y: hidden;
      }
      .loader {
        background-color: #2e7287;
        color: white;
        position: absolute;
        height: 100vh;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        border-radius: 20px;
      }
      .progress {
        height: 15px;
        width: 0;
        position: absolute;
        left: 0;
        top: 60%;
        background-color: white;
      }
      .content {
        background-color: rgba(255, 255, 255, 0.5);
        position: absolute;
        height: 100vh;
        inset: 0;
        display: none;
        padding: auto;
        overflow: hidden;
      }
      .temp {
        display: block;
        opacity: 1;
      }
      .temp2 {
        display: flex;
        align-items: center;
        flex-direction: column;
        height: 200px;
        width: 80%;
        border-radius: 10px;
        background-color: white;
        padding: 1rem;
        gap: 10px;
      }
      .temp2 img {
        height: 100px;
        width: 100%;
        object-fit: contain;
      }
      .temp3 {
        height: 70%;
        width: 30%;
        background-color: #2e7287;
        margin: 5rem auto;
        overflow-y: auto;
        border-radius: 10px;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        opacity: 1;
      }
      .temp3::-webkit-scrollbar {
        width: 6px;
        background-color: transparent;
      }

      a {
        color: black;
        text-decoration: none;
        font-weight: 900;
      }
      @media (max-width: 768px) {
        .temp3 {
          width: 80%;
          padding: 1.5rem;
        }

        .temp2 {
          width: 90%;
        }

        .loader {
          font-size: 0.9rem;
          gap: 1rem;
        }

        .progress {
          top: 65%;
        }
      }

      @media (max-width: 480px) {
        .temp3 {
          width: 90%;
          margin: 2rem auto;
          padding: 1rem;
        }

        .temp2 img {
          height: 80px;
        }

        a {
          font-size: 0.9rem;
        }

        .loader {
          padding: 1rem;
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <div class="loader">
      <h1 class="heading">LOADING.......</h1>
      <div class="progress"></div>
    </div>
    <div class="content"></div>
    <audio
      id="introsound"
      src="/lofi-study-calm-peaceful-chill-hop-112191.mp3"
    ></audio>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
